<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Цикли Сну</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="clock.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #82FF92;
      --bg: #12101A;
    }

    body {
      font-family: 'Unbounded', sans-serif;
      background: var(--bg);
      color: #f0f0f0;
      text-align: center;
      padding: 2em;
    }

    input, button {
      padding: 0.6em 1em;
      font-size: 1em;
      margin: 0.5em;
      border-radius: 8px;
      border: none;
      font-family: 'Unbounded', sans-serif;
    }

    input {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    button {
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .times {
      margin-top: 1.5em;
    }

    .time-block {
      margin-bottom: 1em;
    }

    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #888;
    }

    footer img {
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>⏰ Коли прокидатись?</h1>
  <p>Вкажи час засинання:</p>
  <input type="time" id="sleepTime">
  <br>
  <button onclick="calculate()">Розрахувати</button>
  <button onclick="setNow()">Зараз вже</button>

  <div class="times" id="results"></div>

  <footer>
    <img src="121.png" alt="smile"> &copy; chrnvshk, 2025 — MIT License
  </footer>

  <script>
    function pluralizeCycles(n) {
      if (n === 1) return 'цикл';
      if (n >= 2 && n <= 4) return 'цикли';
      return 'циклів';
    }

    function calculate() {
      const input = document.getElementById("sleepTime").value;
      if (!input) return;
      const [h, m] = input.split(":").map(Number);
      const base = new Date();
      base.setHours(h, m, 0);

      const results = document.getElementById("results");
      results.innerHTML = "";

      for (let i = 3; i <= 6; i++) {
        const wakeTime = new Date(base.getTime() + i * 90 * 60000);
        const hours = wakeTime.getHours().toString().padStart(2, "0");
        const minutes = wakeTime.getMinutes().toString().padStart(2, "0");
        const hoursSlept = ((i * 90) / 60).toFixed(1);

        results.innerHTML += `
          <div class="time-block">
            <strong>${i} ${pluralizeCycles(i)}:</strong> прокинутись о <strong>${hours}:${minutes}</strong><br>
            (${hoursSlept} год сну)
          </div>
        `;
      }
    }

    function setNow() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("sleepTime").value = `${h}:${m}`;
    }
  </script>
</body>
</html>
